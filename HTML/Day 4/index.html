<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements- HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Block Eement (occupy full screen width) -->
    <p>Hey!! I am para</p>
    <div>I am a block Element</div>
    <article>Self-contained composition in document</article>
    <pre>Preformatted Text</pre>
    <section>Standalone section of document</section>
    <footer>footer of a section / page</footer>


    <!-- Inline Element (occupy only content width) -->
    <span>I am span and I a inline. </span>
    <a href="http://www.google.com" rel="noopener noreferrer">Google</a>&nbsp;&nbsp;
    <code>Code snippet</code>&nbsp;&nbsp;
    <em>Emphasized text</em>&nbsp;&nbsp;
    <sub>Subscript</sub>&nbsp;&nbsp;
    <sup>superscript</sup>&nbsp;&nbsp;

    <!-- Quiz Ans -->
    <form action="" method="get">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="city">City: </label>
            <input type="text" name="city" id="city">
        </div>
        <div>
            <label for="pincode">Pincode: </label>
            <input type="number" name="pincode" id="pincode">
        </div>
    </form>

    <!-- Id (Unique Identifier) -->
    <!-- Class (Non-Unique identifier) -->
    <div id="firstdiv" class="red bg-yellow">Red</div>
    <div id="seconddiv">Second</div>
    <span class="red" ></span>

    <br>
    <a href="../Day 5/index.html" rel="noopener noreferrer">Page 5</a>
</body>
</html>
