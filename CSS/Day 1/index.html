<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS -->
    <style>
        /* Element selector */
        span{
            color: red;
            background-color: yellow;
        }
    </style>
</head>
<body>

    <!-- Inline CSS -->
    <div style="border: 2px solid black; background-color: red; color: yellow;">
        Hey I am Harry &amp; today i am in CSS mood
    </div>
    <div>
        I am also good
    </div>
    <span>I am also good</span>
    <br><hr>

    <h1 style="background-color: red; color: yellow;">
        Three ways to add CSS
    </h1>
    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>

</body>
</html>
